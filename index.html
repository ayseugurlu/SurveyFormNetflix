<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Survey</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="baslik">
        <h1>NET <span style="color: red;">FLIX</span> </h1>
        <h3>Thank you for signing up at Netflix. Tell Us more about yourself</h3>
    </header>
    <main>
        <form id="ortala" action="result.html" method="get" target="_blank">
            <div class="box">
                <label for="name">Name</label><br>
                <input type="text" name="Name" id="name" placeholder="enter your name">
            </div>
            <div class="box">
                <label for="age">Age</label><br>
                <input type="number" name="Age" id="age" placeholder="age">

            </div>
            <div class="box">
                <label for="mail">Email</label><br>
                <input type="email" name="Email" id="mail" placeholder="enter your Email">
            </div>
            <div class="box">
                <label for="type">Content type</label><br>
                <select name="Movie Type" id="type">
                    <option value="Movie">Movie</option>
                    <option value="Series">Selected</option>
                </select>
            </div>
            <div class="box">
                <label for="movietype">Movie type</label><br>
                <label for="first"><input type="checkbox" name="Movie type" id="first">Comedy</label><br>
                <label for="second"><input type="checkbox" name="Movie type" id="second">Action</label><br>
                <label for="third"><input type="checkbox" name="Movie type" id="third">Romance</label><br>

            </div>
            <div class="box">
                <label for="gender">Gender</label><br>
                <label for="male"><input type="radio" name="Gender" id="male">Male</label><br>
                <label for="female"><input type="radio" name="Gender" id="female">Female</label><br>
                <label for="other"><input type="radio" name="Gender" id="other">Other</label><br>
            </div>
            <div class="box">
                <label for="feedback">Feedback</label><br>
                <textarea name="Feedback" id="feedback" placeholder="any comment"></textarea>
            </div>
            <div>
                <input type="submit" id="submit" value="Submit">
            </div>


        </form>
    </main>

    
</body>
</html>
