<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Survey</title>
    <link rel="stylesheet" href="index.css">

 
</head>
<body>
    <div class="container">

    <header>
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">Thank you for signing up at Netflix. Tell us more about yourself</h3>

    </header>
    
    <main class="container-main">
        <form action="result.html" method="get" target="_blank">
            <div class="box">
                <label for="name">Name</label><br>
                <input type="text" name="Name" id="name" placeholder="enter your name">
            </div>
            <div class="box">
                <label for="age">Age</label><br>
                <input type="number" name="Age" id="age" placeholder="age">

            </div>
            <div class="box">
                <label for="mail">Email</label><br>
                <input type="email" name="Email" id="mail" placeholder="enter your Email">
            </div>
            <div class="box">
                <label for="type">Content type</label>
                <br>
                <select name="Movie Type" id="type">
                    <option value="Movie">Movie</option>
                    <option value="Series" selected>Series</option>
                </select>
            </div>
            <br>
            <div class="box checkbox">
                <label for="movietype">Movie type</label>
                <br>
                <!-- ---------------------------- -->
                <input type="checkbox" name="Movie type" id="first">
                <label for="first"> Comedy</label><br>
                <!-- ---------------------------- -->
                <input type="checkbox" name="Movie type" id="second">
                <label for="second">Action</label><br>
                <!-- ---------------------------- -->
                <input type="checkbox" name="Movie type" id="third">
                <label for="third">Romance</label><br><br>

            </div>
            <div class="box>
                <label for="gender">Gender</label><br>
                <!-- --------------------- -->
                <input type="radio" name="Gender" id="male">
                <label for="male">Male</label><br>
                <!-- ------------------------ -->
                <input type="radio" name="Gender" id="female">
                <label for="female">Female</label><br>
                <!-- -------------------------- -->
                <input type="radio" name="Gender" id="other">
                <label for="other">Other</label><br>
            </div>
            <br>

            <div class="box">
                <label for="feedback">Feedback</label><br>
                <textarea name="Feedback" id="feedback"  placeholder="any comment"></textarea>
            </div><br>
            <div>
                <input type="submit" id="submit"  value="Submit">
            </div>


        </form>
    </main>

</div>
    
</body>
</html>
